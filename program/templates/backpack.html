<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 填寫兒童資訊</title>
    <style>
        /* 設定全局樣式 */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 背景圖片 */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 主要表單容器 */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* 設定表單內部元素 */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        /* 送出按鈕 */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* 提示訊息 */
        .flash-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 返回首頁的連結 */
        .home-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
            color: blue;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: darkblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>兒童資訊填寫</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form action="/backpack" method="POST">
        <label for="parent_name">家長姓名 (必填):</label>
        <input type="text" id="parent_name" name="parent_name" required>

        <label for="child_name">小孩姓名 (必填):</label>
        <input type="text" id="child_name" name="child_name" required>

        <label for="child_gender">小孩性別 (必填):</label>
        <select id="child_gender" name="child_gender" required>
            <option value="男">男</option>
            <option value="女">女</option>
            <option value="其他">其他</option>
        </select>

        <label for="child_line_id">小孩 Line ID (必填):</label>
        <input type="text" id="child_line_id" name="child_line_id" required>

        <label for="child_birthdate">小孩出生年月日 (必填):</label>
        <input type="date" id="child_birthdate" name="child_birthdate" required>

        <label for="child_interests">小孩興趣及程度 (選填):</label>
        <textarea id="child_interests" name="child_interests"></textarea>

        <label for="child_special_conditions">小孩的特殊狀況 (選填):</label>
        <textarea id="child_special_conditions" name="child_special_conditions"></textarea>

        <button type="submit">確定購買-會員資格150元/月</button>
    </form>

    <a href="/" class="home-link">回首頁</a>
</div>

<div class="image-container">
    <img src="/images/02.jpg" alt="兒童圖片">
</div>

</body>
</html>
