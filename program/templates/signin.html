<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入頁面</title>
    <style>
        /* 背景圖片 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 半透明白色表單容器 */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* 表單元素設計 */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 密碼規則文字 */
        .password-rule {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* 背景圖片（額外的兒童圖片） */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>登入您的帳戶</h2>
    <form action="/users" method="POST">
        <p>帳號 <input type="text" name="account" required></p>
        <p>密碼 <input type="password" name="password" required></p>
        <p><button type="submit">送出</button></p>
    </form>
    <div class="password-rule">
        密碼須包含至少 8 個字符
    </div>
</div>

<div class="image-container">
    <img src="/images/02.jpg" alt="兒童圖片">
</div>

</body>
</html>
